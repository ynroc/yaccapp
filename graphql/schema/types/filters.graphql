enum CriterionModifier {
  """="""
  EQUALS,
  """!="""
  NOT_EQUALS,
  """>"""
  GREATER_THAN,
  """<"""
  LESS_THAN,
  """IS NULL"""
  IS_NULL,
  """IS NOT NULL"""
  NOT_NULL,
  """INCLUDES ALL"""
  INCLUDES_ALL,
  INCLUDES,
  EXCLUDES,
  """MATCHES REGEX"""
  MATCHES_REGEX,
  """NOT MATCHES REGEX"""
  NOT_MATCHES_REGEX,
  """>= AND <="""
  BETWEEN,
  """< OR >"""
  NOT_BETWEEN,
}

input StringCriterionInput {
  value: String!
  modifier: CriterionModifier!
}

input IntCriterionInput {
  value: Int!
  value2: Int
  modifier: CriterionModifier!
}

input MultiCriterionInput {
  value: [ID!]
  modifier: CriterionModifier!
}

input GenderCriterionInput {
  value: GenderEnum
  modifier: CriterionModifier!
}

input HierarchicalMultiCriterionInput {
  value: [ID!]
  modifier: CriterionModifier!
  depth: Int
}

enum FilterMode {
  SCENES,
  PERFORMERS,
  STUDIOS,
  GALLERIES,
  SCENE_MARKERS,
  MOVIES,
  TAGS,
  IMAGES,
}

type SavedFilter {
  id: ID!
  mode: FilterMode!
  name: String!
  """JSON-encoded filter string"""
  filter: String!
}

input SaveFilterInput {
  """provide ID to overwrite existing filter"""
  id: ID
  mode: FilterMode!
  name: String!
  """JSON-encoded filter string"""
  filter: String!
}

input DestroyFilterInput {
  id: ID!
}

input SetDefaultFilterInput {
  mode: FilterMode!
  """JSON-encoded filter string - null to clear"""
  filter: String
}
