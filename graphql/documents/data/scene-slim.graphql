fragment SlimSceneData on Scene {
  id
  checksum
  oshash
  title
  details
  url
  date
  rating
  o_counter
  organized
  path
  phash
  interactive
  interactive_speed
  captions {
    language_code
    caption_type
  }

  file {
    size
    duration
    video_codec
    audio_codec
    width
    height
    framerate
    bitrate
  }

  paths {
    screenshot
    preview
    stream
    webp
    vtt
    chapters_vtt
    sprite
    funscript
    interactive_heatmap
    caption
  }

  scene_markers {
    id
    title
    seconds
  }

  galleries {
    id
    path
    title
  }

  studio {
    id
    name
    image_path
  }

  movies {
    movie {
      id
      name
      front_image_path
    }
    scene_index
  }

  tags {
    id
    name
  }

  performers {
    id
    name
    gender
    favorite
    image_path
  }

  stash_ids {
    endpoint
    stash_id
  }
}
