fragment ConfigGeneralData on ConfigGeneralResult {
  stashes {
    path
    excludeVideo
    excludeImage
  }
  databasePath
  generatedPath
  metadataPath
  scrapersPath
  cachePath
  calculateMD5
  videoFileNamingAlgorithm
  parallelTasks
  previewAudio
  previewSegments
  previewSegmentDuration
  previewExcludeStart
  previewExcludeEnd
  previewPreset
  maxTranscodeSize
  maxStreamingTranscodeSize
  writeImageThumbnails
  apiKey
  username
  password
  maxSessionAge
  logFile
  logOut
  logLevel
  logAccess
  createGalleriesFromFolders
  videoExtensions
  imageExtensions
  galleryExtensions
  excludes
  imageExcludes
  customPerformerImageLocation
  scraperUserAgent
  scraperCertCheck
  scraperCDPPath
  stashBoxes {
    name
    endpoint
    api_key
  }
  pythonPath
